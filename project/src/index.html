<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beerology</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <!-- <a href="#" class="header_logo"><img src="img/instagram.png" alt="logo"></a> -->
                        <a href="#" class="header_logo">beerology</a>
                    </div>
                    <div class="col-4 offset-1">
                        <nav>
                            <ul class="menu">
                                <li class="menu_item"><a href="#" class="menu_link">Виды пива</a></li>
                                <li class="menu_item"><a href="#" class="menu_link">Страны</a></li>
                                <li class="menu_item"><a href="#" class="menu_link">Новости</a></li>
                                <li class="menu_item"><a href="#" class="menu_link">Блог</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-3 offset-1">
                        <input class="header_search" type="text">
                        <img class="header_search_icon" src="icons/search logo.png" alt="search">
                    </div>
                </div>
            </div>
        </div>
        <div class="subheader">
            <div class="container">
                <div class="row">
                    <div class="subheader_geoposition col-2">
                        <img class="subheader_geoposition_icon" src="icons/geoposition icon.png" alt="geoposition">
                        <a href="#" class="subheader_geoposition_city">Новосибирск</a>
                    </div>
                    <div class="subheader_subscribe col-3 offset-5">
                        <a href="#" class="subheader_subscribe_link">Подписаться на рассылку</a>
                    </div>
                    <div class="subheader_socials col-2">
                        <ul class="subheader_socials_list">
                            <li class="subheader_socials_item"><a href="#"><img src="icons/socials/vk.png" alt="vk"></a></li>
                            <li class="subheader_socials_item"><a href="#"><img src="icons/socials/fb.png" alt="fb"></a></li>
                            <li class="subheader_socials_item"><a href="#"><img src="icons/socials/tw.png" alt="tw"></a></li>
                            <li class="subheader_socials_item"><a href="#"><img src="icons/socials/ig.png" alt="ig"></a></li>
                            <li class="subheader_socials_item"><a href="#"><img src="icons/socials/gg.png" alt="gg"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
    </header>

    <main></main>
    <address></address>
    <footer></footer>
